<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/Admin Dashboard/images/logo.png">
    <title>Admin Login (AV fashion)</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/Admin Dashboard/images/logo.png" alt="AV Fashion Logo">
        </div>

        <div class="title">
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;AV Fashion Shop</h1>
        </div>

        <div class="social-icons">
            <a href="mailto:danieliryivuze4@gmail.com" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/daniel-iryivuze-992141278" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i></a>          
            <a href="https://www.instagram.com/iry_daniel/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i></a>          
            <a href="https://twitter.com/IryivuzeDaniel" target="_blank" rel="noopener noreferrer">
            <i class="fa-solid fa-x"></i></a>
        </div>
    </nav>

    <section>
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user-lock"></i></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" name="login"><a href="dashboard.html">Login</a></button>
                <div class="register-link">
                    Don't have an account? <a href="#">Register</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
